<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML 2</title>
    <style>
        body {
            background-color: #e0e0e0;
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
        }
        .wrapper {
            width: 70%;
            margin: 0 auto;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header {
            text-align: left;
            padding: 12px;
            background-color: #2196F3;
            color: white;
        }
        .image {
            text-align: left;
            margin: 15px 0;
        }
        .image img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .footer {
            text-align: right;
            padding: 12px;
            background-color: #2196F3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>Welcome to Simple HTML 2</h1>
        </div>
        <div class="image">
            <img src="https://via.placeholder.com/600x300" alt="Placeholder Image">
        </div>
        <div class="footer">
            <p>Footer Content</p>
        </div>
    </div>
</body>
</html>
